<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <div class="image-div">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image">
      <img src="./images/icon-view.svg" alt="icon-view" class="image2">
    </div>

    <h1 class="title white">Equilibrium #3429</h1>

    <p class="des soft-blue">Our Equilibrium collection promotes balance and calm.</p>

    <div class="detail-div">
      <div class="price-div">
        <div class="eth-icon"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">

        </div>
        <div class="amount cyan">0.041 ETH</div>
      </div>
      <div class="time-div">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p class="soft-blue">3 days left</p>
      </div>

    </div>
    <hr>
    <div class="profile-div">
      <img src="./images/image-avatar.png" alt="image-avatar" class="dp">
      <p class="creator soft-blue">Creation of <span class="name white">Jules Wyvern</span></p>
    </div>
  </main>

  </footer>
-->
</body>

</html>
